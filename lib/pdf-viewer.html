  <script>
    // 配置PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    // 全局变量
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    const scale = 1.5;
    const canvasContainer = document.getElementById('viewer');
    const progressBar = document.getElementById('progressBar');
    
    // 获取URL参数
    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    
    // 格式化文件大小
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
      else if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
      else return (bytes / 1073741824).toFixed(1) + ' GB';
    }
    
    // 渲染页面
    function renderPage(num) {
      pageRendering = true;
      
      // 获取页面
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        
        // 创建canvas元素
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        canvas.className = 'pdf-canvas';
        
        // 渲染PDF页面
        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        
        const renderTask = page.render(renderContext);
        
        // 渲染完成
        renderTask.promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            // 有挂起的页面请求，渲染它
            renderPage(pageNumPending);
            pageNumPending = null;
          }
          
          // 更新页码显示
          document.getElementById('pageNumber').textContent = `第 ${num} 页，共 ${pdfDoc.numPages} 页`;
        });
        
        // 添加canvas到容器
        canvasContainer.innerHTML = '';
        canvasContainer.appendChild(canvas);
      });
    }
    
    // 下一页
    function onNextPage() {
      if (pageRendering) {
        pageNumPending = Math.min(pageNum + 1, pdfDoc.numPages);
      } else {
        if (pageNum >= pdfDoc.numPages) {
          return;
        }
        pageNum++;
        renderPage(pageNum);
      }
    }
    
    // 上一页
    function onPrevPage() {
      if (pageRendering) {
        pageNumPending = Math.max(pageNum - 1, 1);
      } else {
        if (pageNum <= 1) {
          return;
        }
        pageNum--;
        renderPage(pageNum);
      }
    }
    
    // 加载PDF
    function loadPDF(url) {
      document.getElementById('documentTitle').textContent = decodeURIComponent(url.split('/').pop());
      
      // 显示加载状态
      canvasContainer.innerHTML = '<div class="loading">正在加载PDF文档...</div>';
      
      // 加载PDF文档
      pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        
        // 更新进度条
        progressBar.style.width = '100%';
        
        // 渲染第一页
        pageNum = 1;
        renderPage(pageNum);
        
      }).catch(function(error) {
        console.error('Error loading PDF:', error);
        canvasContainer.innerHTML = `<div class="error">无法加载PDF文件: ${error.message}</div>`;
        progressBar.style.width = '0%';
      });
      
      // 监听下载
      document.getElementById('downloadBtn').addEventListener('click', function() {
        const link = document.createElement('a');
        link.href = url;
        link.download = url.split('/').pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }
    
    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      const fileUrl = getParameterByName('file');
      
      if (fileUrl) {
        // 解码URL（处理中文文件名）
        const decodedUrl = decodeURIComponent(fileUrl);
        loadPDF(decodedUrl);
      } else {
        canvasContainer.innerHTML = '<div class="error">没有指定PDF文件</div>';
      }
      
      // 事件监听
      document.getElementById('prevPage').addEventListener('click', onPrevPage);
      document.getElementById('nextPage').addEventListener('click', onNextPage);
      document.getElementById('closeBtn').addEventListener('click', function() {
        window.close();
        if (window.opener) {
          window.opener.focus();
        }
      });
      
      // 键盘导航
      document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft') onPrevPage();
        else if (e.key === 'ArrowRight') onNextPage();
        else if (e.key === 'Escape') window.close();
      });
    });
  </script>
